    <script>
        /**
         * Global shim for the 'process' object.
         * Vite will replace 'process.env.API_KEY' with a literal string,
         * but this shim ensures other 'process' checks don't throw errors.
         */
        window.process = window.process || { env: {} };
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'echo-bg': 'var(--echo-bg)',
                        'echo-text': 'var(--echo-text)',
                        'echo-border': 'var(--echo-border)',
                        'echo-muted': 'var(--echo-muted)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            /* Eternal Dark Theme */
            --echo-bg: #0f172a;
            --echo-text: #e5e5e5;
            --echo-border: rgba(255, 255, 255, 0.08);
            --echo-muted: rgba(255, 255, 255, 0.4);
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #1e1b4b 100%);
            background-attachment: fixed;
            color: var(--echo-text);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .serif-font {
            font-family: 'Playfair Display', serif;
        }
        .instrument-serif {
            font-family: 'Instrument Serif', serif;
        }
        .haunting-gradient {
            background: radial-gradient(circle at center, rgba(20,20,20,0) 0%, rgba(10,10,10,0.8) 100%);
        }
        
        /* Phantom Scrollbar */
        ::-webkit-scrollbar {
            width: 2px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--echo-border);
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Aesthetic Privacy Noise */
        .spectral-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.02;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
