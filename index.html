
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Pages | Introspective Poetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script>
        // Polyfill process for browser environment to prevent crashes when accessing API keys
        window.process = window.process || { env: {} };
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'echo-bg': 'var(--echo-bg)',
                        'echo-text': 'var(--echo-text)',
                        'echo-border': 'var(--echo-border)',
                        'echo-muted': 'var(--echo-muted)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            /* Eternal Dark Theme */
            --echo-bg: #0a0a0a;
            --echo-text: #e5e5e5;
            --echo-border: rgba(255, 255, 255, 0.08);
            --echo-muted: rgba(255, 255, 255, 0.4);
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--echo-bg);
            color: var(--echo-text);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .serif-font {
            font-family: 'Playfair Display', serif;
        }
        .instrument-serif {
            font-family: 'Instrument Serif', serif;
        }
        .haunting-gradient {
            background: radial-gradient(circle at center, rgba(20,20,20,0) 0%, rgba(10,10,10,0.8) 100%);
        }
        
        /* Phantom Scrollbar */
        ::-webkit-scrollbar {
            width: 2px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--echo-border);
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="selection:bg-neutral-800">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
